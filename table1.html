    body {

    table {

      font-family: "Lucida Sans Typewriter", monospace;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

</head>

  <h1>Table 2</h1>
  <table id="table2">
    <tr>
      <th>Category</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Alpha</td>
      <td id="alpha-value"></td>
    </tr>
    <tr>
      <td>Beta</td>
      <td id="beta-value"></td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td id="charlie-value"></td>
    </tr>
  </table>

  <script>
    // Process the data from Table 1 and populate Table 2 with the calculated values
    var table1 = document.getElementById('table1');
    var alphaValue = parseInt(table1.rows[5].cells[1].textContent) + parseInt(table1.rows[20].cells[1].textContent);
    var betaValue = parseInt(table1.rows[15].cells[1].textContent) / parseInt(table1.rows[7].cells[1].textContent);
    var charlieValue = parseInt(table1.rows[13].cells[1].textContent) * parseInt(table1.rows[12].cells[1].textContent);

    document.getElementById('alpha-value').textContent = alphaValue;
    document.getElementById('beta-value').textContent = betaValue;
    document.getElementById('charlie-value').textContent = charlieValue;
  </script>
